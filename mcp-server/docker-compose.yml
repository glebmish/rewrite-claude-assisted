version: '3.8'

services:
  postgres:
    # Pre-loaded database image with all OpenRewrite recipes
    # Configure image name/tag in .env
    image: bboygleb/openrewrite-recipes-db:latest
    container_name: openrewrite-mcp-db
    environment:
      POSTGRES_DB: ${DB_NAME:-openrewrite_recipes}
      POSTGRES_USER: ${DB_USER:-mcp_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    ports:
      - "${DB_PORT:-5432}:5432"
    # NOTE: No volume mount - data is pre-loaded in the Docker image
    # If we mount a volume here, it would overlay the pre-loaded data with an empty filesystem
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-mcp_user}"]
      interval: 5s
      timeout: 5s
      retries: 5
