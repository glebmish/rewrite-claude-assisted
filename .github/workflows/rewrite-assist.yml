name: 'OpenRewrite Rewrite-Assist Evaluator'

on:
  workflow_dispatch:
    inputs:
      pr_url:
        description: 'GitHub PR URL to analyze'
        required: true
        type: string
      strict_mode:
        description: 'Enable strict mode (give up immediately on failures)'
        required: false
        default: true
        type: boolean
      debug:
        description: 'Enable debug mode for verbose logging'
        required: false
        default: false
        type: boolean
      artifact_prefix:
        description: 'Prefix for artifact names to ensure uniqueness'
        required: false
        default: ''
        type: string
  workflow_call:
    inputs:
      pr_url:
        description: 'GitHub PR URL to analyze'
        required: true
        type: string
      strict_mode:
        description: 'Enable strict mode (give up immediately on failures)'
        required: false
        default: true
        type: boolean
      debug:
        description: 'Enable debug mode for verbose logging'
        required: false
        default: false
        type: boolean
      artifact_prefix:
        description: 'Prefix for artifact names to ensure uniqueness'
        required: false
        default: ''
        type: string

permissions:
  contents: read
  pull-requests: read

jobs:
  rewrite-assist:
    runs-on: ubuntu-latest
    name: 'Analyze PR with OpenRewrite'
    container:
      image: bboygleb/rewrite-assist
      env:
        CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        GH_TOKEN: ${{ secrets.GH_TOKEN }}

    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4

      - name: 'Run Claude Code workflow'
        id: run_claude_code_workflow
        run: |
          PR_URL="${{ inputs.pr_url }}"
          STRICT_ARG="${{ inputs.strict_mode == true && '--strict' || '' }}"
          DEBUG_ARG="${{ inputs.debug == true && '--debug' || '' }}"
          eval/entrypoint.sh $STRICT_ARG $DEBUG_ARG "$PR_URL"

      - name: 'Analyze Claude Code workflow'
        id: analyze_claude_code_workflow
        if: always()
        run: |
          SCRATCHPAD_DIR="${{steps.run_claude_code_workflow.outputs.scratchpad_dir}}"
          SESSION_ID=$(cat "$SCRATCHPAD_DIR/session-id.txt")
          eval/analyze-workflow.sh -f "${{steps.run_claude_code_workflow.outputs.scratchpad_file}}" -s "$SESSION_ID"
        env:
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: 'Upload Claude log artifacts'
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ${{ inputs.artifact_prefix && format('{0}-claude-log', inputs.artifact_prefix) || format('{0}-claude-log', github.run_number) }}
          path: ${{steps.run_claude_code_workflow.outputs.claude_log_file}}
          if-no-files-found: ignore
          include-hidden-files: true

      - name: 'Upload Run results'
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ${{ inputs.artifact_prefix && format('{0}-run-metadata', inputs.artifact_prefix) || format('{0}-run-metadata', github.run_number) }}
          path: ${{steps.run_claude_code_workflow.outputs.scratchpad_dir}}
          if-no-files-found: ignore
          include-hidden-files: true
