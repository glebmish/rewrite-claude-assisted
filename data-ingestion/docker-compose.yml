version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: ${POSTGRES_CONTAINER_NAME:-openrewrite-postgres}
    environment:
      POSTGRES_DB: ${DB_NAME:-openrewrite_recipes}
      POSTGRES_USER: ${DB_USER:-mcp_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      # Mount schema initialization scripts from mcp-server
      - ../mcp-server/db-init:/docker-entrypoint-initdb.d:ro
      # NOTE: No volume mount for /var/lib/postgresql/data
      # Data is stored directly in container filesystem so it's included when we commit to image
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-mcp_user} -d ${DB_NAME:-openrewrite_recipes}"]
      interval: 5s
      timeout: 5s
      retries: 5
